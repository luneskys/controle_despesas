<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Controle de Despesas{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 15px;
        }

        .navbar-left a {
            font-weight: bold;
            font-size: 1.1em;
        }

        .navbar-right form {
            display: inline;
        }

        .navbar-right button {
            background: none;
            border: none;
            color: #ecf0f1;
            cursor: pointer;
            font-size: 1em;
            margin-left: 15px;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/">üè† Controle de Despesas</a>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <span>Ol√°, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Entrar</a>
                <a href="{% url 'registro' %}">Registrar</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
